<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../ui-elements/calendar.css">
<script src="../ui-elements/calendar.js"></script> 

<body>
    <div style="padding:5px; margin:2px; padding-left:200px;">
        <input type="text" id="date1" class="date">
    </div>

    <div style="padding:5px; margin:2px; padding-left:100px;">
        <input type="text" id="date2" class="date">
    </div>
    <div style="padding:50px; margin:2px;">
        <input type="text" id="date3" class="date">
    </div>
    <div style="padding:5px; margin:2px;"><input type="time" id="time"></div>
    
    <div id="test"></div>
</body>
</html>

<script>
    var elements = document.getElementsByClassName("date");
    const myCal = new calendar();
    if(typeof elements == "object" || typeof elements == "array"){
        for(const ele of elements)
        {
            console.log(ele);
            ele.onfocus = function(){ myCal.showCalendar(ele) };
            ele.onblur = function(){ myCal.hideCalendar() };
        }
    }
</script>
